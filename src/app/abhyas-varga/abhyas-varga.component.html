<div>
    <mat-accordion class="pravachan-list" multi>
        <mat-expansion-panel class="pravachan-list-item" *ngFor="let varga of abhyasVargaDetails">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ varga.title }}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div>
                <h2>{{ varga.title }}</h2>
                <h3>{{ varga.description }}</h3>
                <h4 *ngIf="varga.date">{{ varga.date }}</h4>
                <mat-divider *ngIf="varga.details && varga.details.length > 0"></mat-divider>
                <br>
                <div style="text-align: center;" [innerHTML]="varga.asset | safeHtml"></div>
                <mat-divider *ngIf="varga.details && varga.details.length > 0"></mat-divider>
                <br>
                <div class="grid">
                    <mat-card color="primary" class="grid-cell" *ngFor="let question of varga.details; index as i">
                        <mat-card-header>
                            <mat-card-title>प्रश्न: {{ i + 1 }}</mat-card-title>
                            <mat-card-subtitle>{{ question.questionText }}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{ question.answerText }}</p>
                            <audio controls>
                                <source [src]="question.answerLink">
                            </audio>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
